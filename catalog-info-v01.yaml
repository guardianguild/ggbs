apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: test01
spec:
  type: service
  owner: user:guest
  lifecycle: experimental
parameters:
  - title: Template v01 Provide some simple information
    required:
      - component_id
      - owner
    properties:
      component_id:
        title: Name
        type: string
        description: Template v01 Unique name of the component
        ui:field: EntityNamePicker
      description:
        title: Description
        type: string
        description: Template v01 Help others understand what this website is for.
      owner:
        title: Owner
        type: string
        description: Template v01 Owner of the component
        ui:field: OwnerPicker
        ui:options:
          allowedKinds:
            - Group
  - title: Template v01 Choose a location
    required:
      - repoUrl
    properties:
      repoUrl:
        title: Repository Location
        type: string
        ui:field: RepoUrlPicker
        ui:options:
          allowedHosts:
            - github.com
            - gitlab.com
steps:
  - id: template
    name: Fetch Skeleton + Template
    action: fetch:template
    input:
      url: ./skeleton
      copyWithoutRender:
        - .github/workflows/*
      values:
        component_id: ${{ parameters.component_id }}
        description: ${{ parameters.description }}
        destination: ${{ parameters.repoUrl | parseRepoUrl }}
        owner: ${{ parameters.owner }}
  - id: publish
    name: Publish
    action: publish:github
    input:
      allowedHosts:
        - github.com
      description: This is ${{ parameters.component_id }}
      repoUrl: ${{ parameters.repoUrl }}
  - id: register
    name: Register
    action: catalog:register
    input:
      repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
      catalogInfoPath: /catalog-info.yaml
output:
  links:
    - title: Repository
      url: ${{ steps.publish.output.remoteUrl }}
    - title: Open in catalog
      icon: catalog
      entityRef: ${{ steps.register.output.entityRef }}
